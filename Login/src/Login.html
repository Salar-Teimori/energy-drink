<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 font-Morabba text-white">
        <a href="#" class="flex items-center mb-6 text-3xl font-semibold font-ARDESTINE">
            <img class="w-8 h-8 ml-3" src="./img/book-pic.png" alt="logo">
            FireShop
        </a>
        <div class="w-full rounded-3xl max-lg:rounded-2xl max-md:rounded-xl shadow md:mt-0 sm:max-w-md xl:p-0 border-2 drop-shadow-xl border-white-50 backdrop-blur-lg backdrop-brightness-200 backdrop-contrast-75">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight  md:text-2xl">
                    به حساب کاربری خود وارد شوید
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium ">نام کاربری</label>
                        <input type="email" class="bg-gray-50 focus:bg-gray-600 text-gray-1 focus:text-white border border-gray-300  sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium ">کلمه عبور</label>
                        <input type="password" class="bg-gray-50 focus:bg-gray-600 text-gray-1 focus:text-white border border-gray-300  sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline hover:text-gray-1">فراموش کرده‌اید؟</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-gradient-to-b from-gray-3 to-gray-1 hover:bg-gradient-to-bl hover:from-white hover:to-slate-200 hover:text-gray-1">ورود</button>
                    <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-gradient-to-b from-gray-3 to-gray-1 hover:bg-gradient-to-bl hover:from-white hover:to-slate-200 hover:text-gray-1">ثبت نام</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
